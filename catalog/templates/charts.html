<!doctype html>

<html lang="en" style="position:fixed; top: 0; bottom :0 ; right: 0; left : 0;">
<head>
  <meta charset="utf-8">

  <title>Auto Water Config</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
 </head>
<body style="background-color : white; position:fixed; top: 0; bottom :0 ; right: 0; left : 0;">
	<div id ="banner"> 
		<h2> <a href="/">Home</a> </h2>
	</div>
	<div id ="chart_con">
	<canvas id ="myChart" height="9" width = "16"></canvas>
			
				<script>
					var ctx = document.getElementById('myChart');
					var myChart = new Chart(ctx, {
						type: 'line',
						data: {
							labels: [
								{%for WaterDat in WaterDat %}
									"{{WaterDat.current_time}}" ,
								{% endfor%}
							],
							datasets: [{
								label: 'water level',
								data: [
									{%for WaterDat in WaterDat %}
										{{WaterDat.current_level}},
									{% endfor%}
									],
								backgroundColor: [
									'rgba(255, 99, 132, 0.2)',
									'rgba(54, 162, 235, 0.2)',
									'rgba(255, 206, 86, 0.2)',
									'rgba(75, 192, 192, 0.2)',
									'rgba(153, 102, 255, 0.2)',
									'rgba(255, 159, 64, 0.2)'
								],
								borderColor: [
									'rgba(255, 99, 132, 1)',
									'rgba(54, 162, 235, 1)',
									'rgba(255, 206, 86, 1)',
									'rgba(75, 192, 192, 1)',
									'rgba(153, 102, 255, 1)',
									'rgba(255, 159, 64, 1)'
								],
								borderWidth: 1
							}]
						},
						options: {
							scales: {
								yAxes: [{
									ticks: {
										beginAtZero: true
									}
								}]
							},
							maintainAspectRatio: false,
						}
					});
					</script>
		</div>
</body> 
</html>
